<div fxFlex=100 fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="center center" class="registration">
        <div class="fundooLogin">
            <h3>
                <span style="color:rgb(66, 133, 244)">F</span>
                <span style="color: rgb(234, 67, 53)">u</span>
                <span style="color:rgb(251, 188, 5)">n</span>
                <span style="color:rgb(66, 133, 244)">d</span>
                <span style="color:rgb(52, 168, 83)">o</span>
                <span style="color:rgb(234, 67, 53)">o</span>
            </h3>
            <h4>Sign in</h4>
            <h5>Use your Fundoo Account</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                <div class="emailTextbox">
                    <mat-form-field appearance="outline" class="userName" fxFlex=100>
                        <mat-label>Enter Email</mat-label>
                        <input matInput formControlName="email" placeholder=" ">
                        <mat-error> Enter valid email </mat-error>
                    </mat-form-field>
                </div>

                <div class="emailTextbox">
                    <mat-form-field appearance="outline" class="userName" fxFlex=100>
                        <mat-label>Enter Password</mat-label>
                        <input matInput formControlName="password"  [type]="hide? 'password' : 'text'">
                        <mat-error> Enter valid password </mat-error>
                    </mat-form-field>
                </div>

                <mat-checkbox class="example-margin" (click)="ShowPassword();" >Show Password</mat-checkbox>

                <p class="forgotMail"><a href="#" routerLink="/forgot-password">Forgot password?</a></p> 

                <p class="learnMore">Not your computer? Use Guest mode to sign in privately. <br> <a href="#">Learn more</a> </p>
                

                <div class="nextBtnSection">
                    <a href="#" class="signInInstead" routerLink="/registration"> Create account </a>
                    <button mat-button color="primary" class="nextBtn">Next</button>
                </div>

            </form>
        </div>
    </div>
</div>
